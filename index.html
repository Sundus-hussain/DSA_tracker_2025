<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DSA Flashcards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>DSA Flashcard Practice</h1>

  <input id="questionInput" placeholder="Enter question..." />
  <textarea id="answerInput" placeholder="Enter answer..."></textarea>
  <button onclick="addCard()">Add Card</button>
  <button onclick="clearAll()">Clear All</button>

  <div class="flashcard" id="flashcard" onclick="flipCard()">
    <div class="question" id="cardQuestion">No cards yet</div>
    <div class="answer" id="cardAnswer">Click to flip</div>
  </div>

  <div class="buttons">
    <button class="prev" onclick="prevCard()">⬅ Prev</button>
    <button class="next" onclick="nextCard()">Next ➡</button>
    <button class="mark" onclick="markPracticed()">✅ Practiced</button>
    <button class="needs" onclick="markNeedsWork()">❌ Needs Work</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
